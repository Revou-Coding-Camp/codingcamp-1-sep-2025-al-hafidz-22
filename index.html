<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- judul -->
    <header class="title">
      <h1>Todo List</h1>
    </header>
    <main>
      <section class="todo-app">
        <!-- form input -->
        <form id="todo-form">
          <input
            type="text"
            name="todo-input"
            id="todo-input"
            placeholder="Add a todo"
            required
          />
          <input type="date" name="todo-date" id="todo-date" required />

          <button type="submit">+</button>
        </form>
        <!-- daftar todo -->
        <ul id="todo-list"></ul>
      </section>
    </main>
  </body>
</html>
