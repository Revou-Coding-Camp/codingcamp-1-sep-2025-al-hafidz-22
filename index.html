<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
  </head>
  <body>
    <!-- judul -->
    <header class="title">
      <h1>Todo List</h1>
    </header>
    <main>
      <section class="todo-app">
        <!-- form input -->
        <form id="todo-form">
          <input
            type="text"
            name="todo-input"
            id="todo-input"
            placeholder="Add a todo"
            required
          />
          <input type="date" name="todo-date" id="todo-date" required />

          <button type="submit">+</button>
        </form>
        <!-- fitur filter -->
        <div class="todo-filter">
          <button type="button" id="filter-button">FILTER</button>
          <button type="button" id="delete-button">DELETE ALL</button>
        </div>
      </section>
    </main>
  </body>
</html>
